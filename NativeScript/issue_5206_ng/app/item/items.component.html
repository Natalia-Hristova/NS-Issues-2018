<StackLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <GridLayout orientation="horizontal" columns="50, *" class="list-group-item">
                <Image col="0" [src]="imageSource" decodeWidth="36" decodeHeight="36" ></Image>
                <Label col="1" [nsRouterLink]="['/item', item.id]" [text]="item.name" ></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
