<ActionBar title="My App" class="action-bar">
</ActionBar>

<StackLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <GridLayout>
                <android>
                <FrescoDrawee horizontalAlignment="stretch"  width="" height="250" [imageUri]="item.image" verticalAlignment="top"></FrescoDrawee>
                </android>
                <GridLayout verticalAlignment="bottom">
                    <StackLayout class="labelsStackLayout">
                        <Label [text]="item.title" textWrap="true"></Label>
                        <Label [nsRouterLink]="['/item', item.id]" [text]="item.name" class="list-group-item"></Label>
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
